<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, I am a computer');

    // Interpolated
    var something = 'computer';
    console.log(`Hello, I am a ${something}`);
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px;')
    // warning!
    console.warn('Oh No!!!');
    // Error :|
    console.error('Oh shit!!!');
    // Info
    console.info('This is pretty awesome!');
    // Testing
    console.assert(1 === 1, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('wes');
    console.count('Scott');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/codebyscott')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      // Create a table from an array
      console.table(dogs);

  </script>
</body>
</html>
